<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S."
          class="header__title"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/jacques.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                class="button profile__edit-button"
              ></button>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button type="button" class="button profile__add-button"></button>
        </section>

        <section class="places"></section>
      </main>

      <footer class="footer">
        <p class="footer__paragraph">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <template id="card-template">
      <article class="places__card">
        <button type="button" class="button places__remove-button"></button>
        <img src=" " alt="" class="places__image" />
        <div class="places__bottom">
          <h2 class="places__title"></h2>
          <button type="button" class="button places__like-button"></button>
        </div>
      </article>
    </template>

    <div class="popup form form_type_profile">
      <div class="form__container form__container_type_profile">
        <button type="button" class="button popup__close-button"></button>
        <form class="form__edit-profile" name="profileForm">
          <h3 class="form__title">Edit profile</h3>
          <input
            type="text"
            placeholder="Name"
            class="form__input form__input_type_name"
            name="profileName"
          />
          <span id="name-input-error" class="form__input-error"></span>
          <input
            type="text"
            placeholder="Title"
            class="form__input form__input_type_title"
            name="profileTitle"
          />
          <span id="title-input-error" class="form__input-error"></span>
          <button type="submit" class="button form__save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="popup form form_type_new-card">
      <div class="form__container form__container_type_new-card">
        <button type="button" class="button popup__close-button"></button>
        <form class="form__new-card" name="newCardForm">
          <h3 class="form__title">New place</h3>
          <input
            type="text"
            placeholder="Title"
            class="form__input form__input_type_img-title"
            name="newCardName"
            required
          />
          <span id="img-title-input-error" class="form__input-error"></span>
          <input
            type="url"
            placeholder="Image link"
            class="form__input form__input_type_img-link"
            name="newCardLink"
            required
          />
          <span id="img-link-input-error" class="form__input-error"></span>
          <button type="submit" class="button form__save-button">Create</button>
        </form>
      </div>
    </div>

    <div class="popup preview">
      <div class="preview__window">
        <button type="button" class="popup__close-button"></button>
        <img src=" " alt="Preview Image" class="preview__preview-image" />
        <p class="preview__description"></p>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
